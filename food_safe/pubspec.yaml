name: celilac_life
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.6
  gpt_markdown: ^1.1.4
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/onboarding/
    - assets/policies/
    - assets/images/splashscreen/
    - assets/images/splashscreen/splashscreen_light.png
    - assets/images/splashscreen/splashscreen_dark.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/brand/icon_light.png"
  adaptive_icon_background: "assets/images/brand/icon_light.png"
  adaptive_icon_foreground: "assets/images/brand/icon_light.png"