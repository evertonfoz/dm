## Template canonical para gerar ícones (use `dart run flutter_launcher_icons:main`)
# Ajuste image_path para `assets/images/brand/icon_light.png` primeiro e depois `icon_dark.png`.

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/brand/icon_light.png"
  adaptive_icon_background: "assets/images/brand/icon_light.png"
  adaptive_icon_foreground: "assets/images/brand/icon_light.png"

# Para gerar a versão dark:
# - altere image_path para "assets/images/brand/icon_dark.png" e rode novamente
